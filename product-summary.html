<div style="margin: auto; width: 700px;height: 500px; display: block;">
<button go-back>go back</button>

<h1><img ng-src="{{product.flagURL}}" width="80"> <span style="padding-left:20px;">{{product.name}}</span></h1>
<ul>
  
  <li>Number of Products: {{product.product | number }}</li>
  <li>Model: {{product.model}}</li>
  <li>Cost: {{product.cost | currency }}</li>
</ul>

</div>
